<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Local Agent Builder</title>
  <style>
    :root { --bg:#ffffff; --fg:#111111; --card:#f2f2f2; }
    body.dark { --bg:#0f172a; --fg:#e2e8f0; --card:#1e293b; }
    body { background:var(--bg); color:var(--fg); font-family:Arial,sans-serif; margin:20px; }
    .card { background:var(--card); padding:12px; border-radius:8px; margin-bottom:12px; }
    button { padding:6px 10px; margin-right:6px; }
    pre { white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>Local + Background Agent Generator</h1>
  <div class="card">
    <button id="dark">Toggle Dark Mode</button>
    <button id="make">Create Background Agent</button>
    <button id="clear">Clear Selected Agent History</button>
  </div>
  <div class="card">
    <strong>Agents</strong>
    <pre id="agents"></pre>
  </div>
  <script>
    let selectedAgent = null;

    async function refreshAgents() {
      const data = await fetch('/agents').then(r => r.json());
      if (data.length && !selectedAgent) selectedAgent = data[0].id;
      document.getElementById('agents').textContent = JSON.stringify(data, null, 2);
    }

    document.getElementById('dark').onclick = () => {
      document.body.classList.toggle('dark');
    };

    document.getElementById('make').onclick = async () => {
      const payload = { name: `agent-${Date.now()}`, mode: 'background', system_prompt: 'Autonomous agent' };
      const created = await fetch('/agents', { method:'POST', headers:{'content-type':'application/json'}, body:JSON.stringify(payload) }).then(r => r.json());
      selectedAgent = created.id;
      await refreshAgents();
    };

    document.getElementById('clear').onclick = async () => {
      if (!selectedAgent) return;
      await fetch(`/agents/${selectedAgent}/history`, { method:'DELETE' });
      alert('History cleared for ' + selectedAgent);
    };

    refreshAgents();
  </script>
</body>
</html>
