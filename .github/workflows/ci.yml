name: CI

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm --version
      - run: npm run lint
      - run: npm run typecheck
      - run: npm test
